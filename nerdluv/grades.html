<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="image/icon.png" rel="shortcut icon" type="image/gif"/>
    <link href="css/nerdluv.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="http://mumstudents.org/params.php" method="GET">
    <fieldset>
        <legend>Retrive your grade</legend>
        <span>
                <label for="name"> Name: </label>
                <input id="name" name="name" type="text">
            </span>

        <span>
                <label for="sID"> Student ID: </label>
                <input id="sID" name="sID" type="text">
            </span>

        <span>
                <label for="assignment">Assignment : </label>
                <select id="assignment" name="assignment">
                    <option value="CS472">Web application programming</option>
                    <option value="CS545">Web application architecture</option>
                    <option value="CS544">Enterprise architecture</option>
                    <option value="CS435">Algorithms</option>
                </select>
            </span>

        <span>
                <label> Entry: </label>
                <input checked id="aug" name="entry" type="radio" value="aug"> <label class="NormalLabel"
                                                                                      for="aug">Aug</label>
                <input id="sep" name="entry" type="radio" value="sep"> <label class="NormalLabel" for="sep">Sep</label>
                <input id="oct" name="entry" type="radio" value="cot"> <label class="NormalLabel" for="oct">Oct</label>
                <input id="nov" name="entry" type="radio" value="nov"> <label class="NormalLabel" for="nov">Nov</label>
                <input id="dec" name="entry" type="radio" value="dec"> <label class="NormalLabel" for="dec">Dec</label>
            </span>

        <span>
                <label> Are you really a student? </label>
                <input id="notRobot" name="notRobot" type="checkbox">
                <label class="NormalLabel" for="notRobot"> Yes! I'm a student and I want my grade! </label>
            </span>

        <input type="submit" value="Get Grade!">

    </fieldset>
</form>
<div class="footer">
    <div class="validators">
        <a href="http://validator.w3.org/check/referer">
            <img alt="html validator" src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png">
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img alt="html validator" src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png">
        </a>
    </div>
</div>
</body>

</html>
